<div class="container">
  <div class="row">
    <div class="col-12 col-md-auto" id="centered">

      <form id="form" [formGroup]="loginForm" (ngSubmit)="login()" class="text-center border border-light p-5">

        <p class="h4 mb-4">Login!</p>

        <!-- Username -->
        <input type="username" id="defaultLoginForm" class="form-control mb-4" placeholder="Username"
          formControlName="username">

        <div *ngIf="submitted && formLogin.username.errors" class="invalidFeedback">
          <div *ngIf="formLogin.username.errors.required">Username é obrigatorio</div>
        </div>

        <!-- Password -->
        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password"
          formControlName="passwd">

          <div *ngIf="submitted && formLogin.passwd.errors" class="invalidFeedback">
              <div *ngIf="formLogin.passwd.errors.required">Username é obrigatorio</div>
            </div>

        <!-- Sign in button -->
        <button mdbBtn color="success" block="true" class="my-4" type="submit">Entrar</button>

      </form>
    </div>
  </div>
</div>
