<h3 class="card-header text-center font-weight-bold text-uppercase py-4">Dashboard</h3>

<div class="container">

    <div class="row clearfix ">

        <!-- Grafico 1 -->
        <div class="col-sm-6 margingraphic clearfix">
            <mdb-card>
                <mdb-card-body>
                    <div class="line">
                        <canvas mdbChart [chartType]="chartType01" [datasets]="chartDatasets01" [labels]="chartLabels01"
                            [colors]="chartColors01" [options]="chartOptions01" [legend]="true"
                            (chartHover)="chartHovered01($event)" (chartClick)="chartClicked01($event)">
                        </canvas>
                    </div>
                </mdb-card-body>
                <p class="text-graph">*total de respostas por Mes</p>
            </mdb-card>
        </div>


        <!-- grafico 2 -->
        <div class="col-sm-6 margingraphic clearfix">
            <mdb-card>
                <mdb-card-body>
                    <div class="horizontalBar">
                        <canvas mdbChart [chartType]="chartType02" [datasets]="chartDatasets02" [labels]="chartLabels02"
                            [colors]="chartColors02" [options]="chartOptions02" [legend]="true"
                            (chartHover)="chartHovered02($event)" (chartClick)="chartClicked02($event)">
                        </canvas>
                    </div>
                </mdb-card-body>
                <p class="text-graph">*total de respostas por categoria</p>
            </mdb-card>
        </div>

    </div>

    <div class="row margingraphic">

        <!-- Grafico 03 -->
        <div class="col-sm-6 margingraphic">

            <div class="radar">
                <mdb-card>
                    <mdb-card-body>
                        <canvas mdbChart [chartType]="chartType03" [datasets]="chartDatasets03" [labels]="chartLabels03"
                            [colors]="chartColors03" [options]="chartOptions03" [legend]="true"
                            (chartHover)="chartHovered03($event)" (chartClick)="chartClicked03($event)">
                        </canvas>
                    </mdb-card-body>
                    <p class="text-graph">*tipo de instituicao por aluno</p>
                </mdb-card>
            </div>

        </div>

        <!-- Download -->
        <div class="col-md-4">
            <mdb-card class="download-card">
                <mdb-card-body>

                    <mdb-card-title>
                        <h4>Download</h4>
                    </mdb-card-title>

                    <mdb-card-text>Download do relat√≥rio - arquivo em excel
                        <span class="table-add float-right mb-3 mr-2">
                            <a class="text-success" (click)="downloadExcel()" mdbWavesEffect>
                                <mdb-icon fas icon="arrow-alt-circle-down" size="2x"></mdb-icon>
                            </a>
                        </span>
                    </mdb-card-text>
                </mdb-card-body>
            </mdb-card>
        </div>
    </div>



</div>
