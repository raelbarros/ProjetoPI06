<!-- Default form register -->
<main>
  <div class="container">
    <section>
      <div class="row justify-content-center" >
        <div class="col-lg-8">

          <!-- Material form register -->
          <mdb-card >

            <mdb-card-header class="info-color white-text text-center py-4">
              <h5>
                <strong>Identifique-se!</strong>
              </h5>
            </mdb-card-header>

            <!--Card content-->
            <mdb-card-body class="px-lg-5 pt-0">

              <!-- Form -->
              <form class="text-center" style="color: #757575;">

                <div class="form-row">
                  <div class="col">
                    <!-- First name -->
                    <div class="md-form">
                      <input type="text" id="materialRegisterFormFirstName" class="form-control" mdbInput>
                      <label for="materialRegisterFormFirstName">Nome</label>
                    </div>
                  </div>
                  <div class="col">
                    <!-- Last name -->
                    <div class="md-form">
                      <input type="email" id="materialRegisterFormLastName" class="form-control" mdbInput>
                      <label for="materialRegisterFormLastName">Sobre Nome</label>
                    </div>
                  </div>
                </div>

                <!-- E-mail -->
                <div class="md-form mt-0">
                  <input type="email" id="materialRegisterFormEmail" class="form-control" mdbInput>
                  <label for="materialRegisterFormEmail">E-mail</label>
                </div>

                <!-- Faculdade -->
                <select class="browser-default custom-select">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>

                <!-- Curso -->
                <select class="browser-default custom-select">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>

                <!-- Periodo  -->
                <select class="browser-default custom-select">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>

                <!-- Sign up button -->
                <button mdbBtn color="success" outline="true" rounded="true" block="true"
                  class="my-4 waves-effect z-depth-0" mdbWavesEffect type="submit">Sign in</button>


              </form>
              <!-- Form -->

            </mdb-card-body>

          </mdb-card>
          <!-- Material form register -->
        </div>
      </div>
    </section>
  </div>
</main>
