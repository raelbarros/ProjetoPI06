<div class="container">
    <div class="row">
        <table mdbTable #tableEl="mdbTable" class="z-depth-1">
            <thead>
                <tr>
                    <th *ngFor="let item of columns; let i = index" [mdbTableSort]="questionList" [sortBy]="columns[i]"
                        scope="col">
                        {{item | titlecase}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let question of questionList; let i = index">
                    <th *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex"
                        scope="row">{{i+1}}</th>
                    <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">
                        {{question.question}}</td>
                    <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="idagree_{{question.id}}"
                                name="name_{{question.id}}" value="agree_{{question.id}}" mdbInput>
                            <label class="custom-control-label" for="idagree_{{question.id}}">Concordo</label>
                        </div>

                    </td>
                    <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="iddisagree_{{question.id}}"
                                name="name_{{question.id}}" value="disagree_{{question.id}}" mdbInput>
                            <label class="custom-control-label" for="iddisagree_{{question.id}}">Descordo</label>
                        </div>
                    </td>
                </tr>
            </tbody>
            <tfoot class="grey lighten-5 w-100">
                <tr>
                    <td colspan="4">
                        <mdb-table-pagination [tableEl]="tableEl" [searchDataSource]="elements">
                        </mdb-table-pagination>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
